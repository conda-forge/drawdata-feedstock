{% set name = "drawdata" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03911aac873d6d7fff26c2f98cb6754d11c5936ffa0dc969d2b07549bde891b7
  patches:
    - 0001-remove-long-desc.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ipython >=7.16.1
    - jupyter >=1.0.0
    - python >=3.7

test:
  imports:
    - drawdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://calmcode.io/labs/drawdata.html
  dev_url: https://github.com/koaning/drawdata
  summary: Draw a dataset in a jupyter notebook.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
